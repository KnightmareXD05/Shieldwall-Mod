# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

## Environment Properties

minecraft_version=1.20.1
minecraft_version_range=[1.20.1,1.21)

forge_version=47.4.10
forge_version_range=[47,)
loader_version_range=[47,)

mapping_channel=official
mapping_version=1.20.1

## Mod Properties

# Your mod ID (must match @Mod("shieldwall"))
mod_id=shieldwall

# Mod name displayed in Mod List
mod_name=ShieldWall

# Choose your license
mod_license=All Rights Reserved

# Mod version (semantic versioning)
mod_version=1.0.1

# Java package root (should match your actual source folder structure e.g. com/shieldwall)
mod_group_id=com.shieldwall

# Author name(s)
mod_authors=Knightmare

# Description (multiline allowed)
mod_description=Adds shield-wall mechanics, shield blocking, anti-cavalry physics,\
 faction-aware collision, and formation-based knockback.\n\
 Fully multiplayer compatible and designed for medieval combat mods.
